<div class="">
  <div class="card rounded-3 text-black" >
    <div class="row g-0">
      <div class="" style="background-color: #4F6F52;">
        <div class="card-body p-md-5 mx-md-4">

          <div class="text-center">
            <img src="../assets/images/whitee.png"
              style="width: 185px;" alt="logo">
          </div>

          <form>
            <div class="d-flex align-items-center mb-4">
              <i class="bi bi-lock-fill me-2" style="color:white"></i>
              <input type="password" id="form2Example10" class="form-control" placeholder="Old password" name="oldPassword"
              [(ngModel)]="user.oldPassword"/>
            </div>

            <div class="d-flex align-items-center mb-4">
              <i class="bi bi-lock-fill me-2" style="color:white"></i>
              <input type="password" id="form2Example22" class="form-control"
              placeholder="New password" name="newPassword" [(ngModel)]="user.newPassword"/>
            </div>

            <div class="text-center pt-1 pb-1">
              <button (click)="onChangePassword(user.oldPassword,user.newPassword)" class="btn btn-warning btn-block fa-lg gradient-custom-2 mb-3 w-100" type="submit">
                Change password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
