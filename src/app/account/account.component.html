<div class="container-fluid p-0">
  <img src="../assets/images/user.png" class="w-100" style="height: 300px; object-fit: cover;">
  <div class="text-center mt-5" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <!-- Your content goes here -->
  </div>
</div>

<div class="container mt-5 me-5">
  <div class="row">
    <div class="col-sm-4">
      <div class="card" style="width: 18rem;height: 270px;">
        <img class="card-img-top mx-auto mt-3" src="../assets/images/info.png" alt="MEO hh" style="height: 50px; width:50px;">
        <div class="card-body">
          <h5 class="card-title text-center">Your Informations</h5>
          <ul class="social mb-0 list-inline mt-3 text-start">
            <div class="row">
              <div class="col">
                <p class="card-text"><i style="color:black" class="bi bi-person-fill me-3"></i>{{ userProfile.username }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p class="card-text mt-2"><i style="color:black" class="bi bi-envelope-fill me-3"></i>{{ userProfile.email }}</p>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <p class="card-text mt-2"><i style="color:black" class="bi bi-calendar-date-fill me-3"></i>{{ userProfile.date_joined }}</p>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="card" style="width: 18rem;height: 270px;">
        <img class="card-img-top mx-auto mt-3" src="../assets/images/key.png" alt="MEO hh" style="height: 50px; width:50px;">
        <div class="card-body">
          <h5 class="card-title text-center">Password</h5>
          <p class="card-text text-center">Strengthen your password or change it if someone knows it.</p>
          <ul class="social mb-0 list-inline mt-3 text-start">
            <li class="list-inline-item"><button class="btn btn-icon mt-4" style="color: #4F6F52;" (click)="openChangeDialog()">Change Password</button></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="card" style="width: 18rem;height: 270px;">
        <img class="card-img-top mx-auto" src="../assets/images/envelope.png" alt="MEO hh" style="height: 50px; width:50px;margin-top: 20px;">
        <div class="card-body">
          <h5 class="card-title text-center">Confidentiality</h5>
          <p class="card-text text-center">Your data is not authorized by unauthorized entities.</p>
        </div>
      </div>
    </div>
    <p class="mt-3"></p>
  </div>
</div>
