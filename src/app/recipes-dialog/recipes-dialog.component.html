<div class="card mx-auto" style="width: 70rem;height: 20rem;">
  <div class="card-body">
    <h5 class="card-title text-center" style="background-color: #D9D9D9;padding: 20px;"><b> Update Recipe </b></h5>
    <h6 class="card-subtitle mb-2 mt-4 text-muted">
      <form class="form-group" (ngSubmit) = "onSubmit()">
        <div class="row">
          <div class="col">
            <input type="text" name="title" placeholder="Title" class="form-control" [(ngModel)] = "recipe.Title">
          </div>
          <div class="col">
            <input type="text" name="url" placeholder="Url img" class="form-control" [(ngModel)] = "recipe.image">
          </div>
          <div class="col">
            <input type="text" name="description" placeholder="Description" class="form-control" [(ngModel)] = "recipe.Description">
          </div>
          <div class="col">
            <input type="text" name="ingredients" placeholder="Ingredients" class="form-control" [(ngModel)] = "recipe.Ingredients">
          </div>
        </div>
        <p class="card-text text-center mt-4"><button type="submit" class="btn btn-outline-secondary"
          style="width: 150px;">
          Update</button></p>

      </form>

    </h6>
  </div>
</div>
