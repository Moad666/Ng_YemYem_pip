<!-- signup-dialog.component.html -->
<div class="col-xl-12">
  <div class="card rounded-3 text-black" >
    <div class="row g-0">
      <div class="col-lg-6" style="background-color: #4F6F52;">
        <div class="card-body p-md-5 mx-md-4">

          <div class="text-center">
            <img src="../assets/images/whitee.png"
              style="width: 185px;" alt="logo">
          </div>

          <form (ngSubmit) = "loginUser(user)">
            <div class="d-flex align-items-center mb-4">
              <i class="bi bi-person me-2" style="color:white"></i>
              <input type="text" id="form2Example10" class="form-control" placeholder="Username" name="username"
              [(ngModel)] = "user.username"/>
            </div>

            <div class="d-flex align-items-center mb-4">
              <i class="bi bi-lock-fill me-2" style="color:white"></i>
              <input type="password" id="form2Example22" class="form-control"
              placeholder="password" name="password" [(ngModel)] = "user.password"/>
            </div>

            <div class="text-center pt-1 pb-1">
              <button class="btn btn-warning btn-block fa-lg gradient-custom-2 mb-3 w-100" type="submit">
                Login</button>
            </div>

            <div class="d-flex align-items-center justify-content-center">
              <p class="mb-0 me-1" style="color: white;">Don't have an account?</p>
              <a (click)="openSignupDialog()" routerLink="/signupDialog" style="color: white; text-decoration: none; color:#EDA924">Create account</a>
          </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6 d-flex align-items-center gradient-custom-2" style="height: 100%;">
        <div class="text-white w-100 h-100" style="margin: 0; padding: 0;">
           <img src="../assets/images/free.jpg" class="img-fluid h-100" alt="Image">
        </div>
     </div>
    </div>
  </div>
</div>
